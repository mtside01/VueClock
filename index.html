<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Clock</title>
</head>
<body>

    <div class="wrap" id="app">
        <h2>現在の日時</h2>
        <p class="year">{{year}}</p>
        <p class="date">{{date}}</p>
        <p class="time">{{time}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: "#app",
            data:{
                year:"",
                data:"",
                time:"",
                week:["(日)","(月)","(火)","(水)","(木)","(金)","(土)"]
            },
            methods:{
                updateTime: function(){
                    let currentDate = new Date();
                    this.time = this.digital(currentDate.getHours(), 2) + ":"
                        + this.digital(currentDate.getMinutes(), 2) + ":"
                        + this.digital(currentDate.getSeconds(), 2);
                    this.year = this.digital(currentDate.getFullYear(), 4) + "年" 
                        + "(令和" + this.digital((currentDate.getFullYear() - 2018), 2) + "年) ";
                    this.date = this.digital((currentDate.getMonth() + 1), 2) + "月"
                        + this.digital(currentDate.getDate(), 2) + "日"
                        + this.week[currentDate.getDay()];
                },

                digital:function(num,len){
                    let zero = "";
                    for(let i=0; i < len; i++)
                    {
                        zero += 0;
                    }

                    return(zero + num).slice(-len);
                }
            },
            mounted: function(){
                setInterval(this.updateTime,1000);
            }
        });
    </script>

<style>
    body{
        position:relative;
        background-color:#202124;
    }

    .wrap{
        position:absolute;
        top:30vh;
        left:50%;
        transform :translate(-50%,-50%);
    }
    .time,.year,.date{
        text-align: left;
        font-size: 25px;
        color:#BDC1C6;
    }
    h2{
        text-align: left;
        font-size: 40px;
        color:#BDC1C6;
    }
</style>
    
</body>
</html>
